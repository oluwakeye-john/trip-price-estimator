<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Estimator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="navbar">
                <h3 class="navbar-label">Trip Estimator</h3>
                <h3>By Oluwakeye John üë®‚Äçüíªüëå</h3>
            </div>
            <!-- <div class="title-container">
                <h1 class="page-title">How much does a ride cost?</h1>
                <p class="page-subtitle">Plan your next trip with the price estimator</p>
            </div> -->
            <div class="content">
                <div class="content-left">
                    <h2 class="content-title">Price Estimator</h2>

                    <div class="item input-container">
                        <input @input="fetchPickupPrediction" v-model="pickupInput"
                            placeholder="Enter Pickup Location" />
                        <div class="input-icon">
                            <span v-if="pickupInput" @click="clearPickupInput" class="material-icons icon">close</span>
                            <span v-else class="material-icons icon">location_on</span>
                        </div>
                        <div v-if="suggestionType === 'pickup'" class="input-suggestion">
                            <div v-for="i in suggestions" :key="i.Description"
                                @click="populatePickupInput(i.description)" class="input-suggestion-item">
                                {{i.description}}</div>
                        </div>
                    </div>

                    <div class="item input-container">
                        <input @input="fetchDestinationPrediction" v-model="destinationInput"
                            placeholder="Enter Destination" />
                        <div class="input-icon">
                            <span v-if="destinationInput" @click="clearDestinationInput"
                                class="material-icons icon">close</span>
                        </div>
                        <div v-if="suggestionType === 'destination'" class="input-suggestion">
                            <div v-for="i in suggestions" :key="i.Description"
                                @click="populateDestinationInput(i.description)" class="input-suggestion-item">
                                {{i.description}}</div>
                        </div>
                    </div>

                    <div class="result" v-if="result.fetched">
                        <div class="result-item">
                            <div class="result-label">
                                Price
                            </div>
                            <div class="result-value">
                                ‚Ç¶{{(result.price).toFixed(2)}}
                            </div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">
                                Distance
                            </div>
                            <div class="result-value">
                                {{result.distance/1000}} km
                            </div>
                        </div>
                        <div class="result-item">
                            <div class="result-label">
                                Duration
                            </div>
                            <div class="result-value">
                                {{Math.round(result.duration/60)}} minutes
                            </div>
                        </div>
                    </div>

                    <div class="submit-container">
                        <button @click="submit">Calculate Price</button>
                    </div>
                </div>
                <div id="map" class="content-right"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgQr_OjL8uBsyTaOtrC2wb6HmAb7_LFyM&callback=initMap"></script>

    <script src="/script.js"></script>
    <script src="/request.js"></script>
    <script src="/map.js"></script>
</body>

</html>
